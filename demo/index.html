<!doctype html>
<html>
  <head>
    <title>placetobe-cookie-warning demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../placetobe-cookie-warning.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Basic placetobe-cookie-warning Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <placetobe-cookie-warning on-cookies-accepted="_showAlertMessage"></placetobe-cookie-warning>
        </template>
      </demo-snippet>
    </div>

    <script>
      var demo = document.querySelector('#demo');
      demo._showAlertMessage = function() {
        alert('User accepted cookies!');
      }
    </script>

  </body>
</html>
